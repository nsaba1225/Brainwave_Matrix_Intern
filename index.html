<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To-Do List APP</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <h2>To-Do List </h2>
            <div class="input-container">
                <label for="task-input" class="visually-hidden">Task</label>
                <input type="text" id="task-input" placeholder="Add a new task..." aria-label="Task">
                <label for="time-input" class="visually-hidden">Time</label>
                <input type="datetime-local" id="time-input" aria-label="Time">
                <button id="add-task-btn" title="Add Task"><i class="fas fa-plus"></i></button>
            </div>
            <ul id="task-list" class="todo-list"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
